name: Codeowners Scan
on:
  pull_request

jobs:
  codeowners-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: Addepar/codeowners-scan/.github/actions/codeowners-scan@v2.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          paths_to_ignore: |
            .autogenerated/
